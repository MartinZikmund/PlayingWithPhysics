trigger:
  none
  
pool:
  vmImage: 'windows-latest'

variables:
- group: MicrosoftStoreSigning
- name: 'solution'
  value: '**/*.sln'
- name: project
  value: 'src/Topics/Physics.ElectricParticle/Physics.ElectricParticle/Physics.ElectricParticle.csproj'
- name: buildPlatform
  value: 'x86|x64|ARM|ARM64'
- name: buildConfiguration
  value: 'Release'
- name: 'appxPackageDir'
  value: '$(build.artifactStagingDirectory)\AppxPackages\\'
- name: 'MajorVersion'
  value: 0
- name: 'MinorVersion'
  value: 8
- name: 'customBuildNumber'
  value: '$(MajorVersion).$(MinorVersion).$(Date:yyyyMMdd)$(Rev:.r)'

steps:

- task: DownloadSecureFile@1
  name: signingCert
  displayName: 'Download CA certificate'
  inputs:
    secureFile: 'storeupload.pfx'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Start adding the PFX file to the certificate store."

      $pfxpath = '$(signingCert.secureFilePath)'
      $password = '$(MicrosoftStoreSigning.Password)'
      
      Add-Type -AssemblyName System.Security
      $cert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
      $cert.Import($pfxpath, $password, [System.Security.Cryptography.X509Certificates.X509KeyStorageFlags]"PersistKeySet")
      $store = new-object system.security.cryptography.X509Certificates.X509Store -argumentlist "MY", CurrentUser
      $store.Open([System.Security.Cryptography.X509Certificates.OpenFlags]"ReadWrite")
      $store.Add($cert)
      $store.Close()

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VersionAPPX@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    VersionNumber: '$(customBuildNumber)'
    InjectVersion: true
    OutputVersion: 'OutputedVersion'

- task: VSBuild@1
  inputs:
    platform: 'x86'
    solution: '$(project)'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:AppxBundlePlatforms="$(buildPlatform)" 
                  /p:AppxPackageDir="$(appxPackageDir)" 
                  /p:AppxBundle=Always 
                  /p:UapAppxPackageBuildMode=StoreUpload 
                  /p:AppxPackageSigningEnabled=true
                  /p:PackageCertificateThumbprint="$(MicrosoftStoreSigning.Thumbprint)" 
                  /p:PackageCertificateKeyFile="$(signingCert.secureFilePath)"
                  /p:PackageCertificatePassword="$(MicrosoftStoreSigning.Password)"'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**\bin\$(BuildConfiguration)\**'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'